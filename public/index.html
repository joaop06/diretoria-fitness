<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRETORIA FITNESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- D externo -->
                    <path d="M 20 20 L 20 80 L 60 80 Q 80 80 80 50 Q 80 20 60 20 L 20 20" 
                          fill="none" 
                          stroke="#000000" 
                          stroke-width="8" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    <!-- D interno -->
                    <path d="M 30 30 L 30 70 L 55 70 Q 70 70 70 50 Q 70 30 55 30 L 30 30" 
                          fill="none" 
                          stroke="#000000" 
                          stroke-width="6" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                </svg>
                <h1 class="logo-text">DIRETORIA FITNESS</h1>
            </div>
            <button id="btnNovaAposta" class="btn btn-primary">+ Nova Aposta</button>
        </header>

        <!-- Modal para criar nova aposta -->
        <div id="modalNovaAposta" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nova Aposta</h2>
                <form id="formNovaAposta">
                    <div class="form-group">
                        <label>Data Inicial:</label>
                        <input type="date" id="dataInicial" required>
                    </div>
                    <div class="form-group">
                        <label>Data Final:</label>
                        <input type="date" id="dataFinal" required>
                    </div>
                    <div class="form-group">
                        <label>Limite de Faltas:</label>
                        <input type="number" id="limiteFaltas" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Valor da Inscrição (R$):</label>
                        <input type="number" id="valorInscricao" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Participantes (um por linha):</label>
                        <textarea id="participantes" rows="5" placeholder="João Silva&#10;Maria Santos&#10;Pedro Costa"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Aposta</button>
                </form>
            </div>
        </div>

        <!-- Lista de apostas -->
        <div id="listaApostas" class="apostas-grid"></div>

        <!-- Página de detalhes (será carregada dinamicamente) -->
        <div id="detalhesAposta" class="detalhes-container" style="display: none;">
            <button id="btnVoltar" class="btn btn-secondary">← Voltar</button>
            <div id="conteudoDetalhes"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
