<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRETORIA FITNESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="headerContainer"></div>

        <!-- Modal para criar nova aposta -->
        <div id="modalNovaAposta" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nova Aposta</h2>
                <form id="formNovaAposta">
                    <div class="form-group">
                        <label>Data Inicial:</label>
                        <input type="date" id="dataInicial" required>
                    </div>
                    <div class="form-group">
                        <label>Data Final:</label>
                        <input type="date" id="dataFinal" required>
                    </div>
                    <div class="form-group">
                        <label>Limite de Faltas:</label>
                        <input type="number" id="limiteFaltas" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Valor da Inscri√ß√£o (R$):</label>
                        <input type="number" id="valorInscricao" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Participantes:</label>
                        <div class="checkboxes-grid" id="checkboxesParticipantes">
                            <!-- Ser√° preenchido dinamicamente -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Aposta</button>
                </form>
            </div>
        </div>

        <!-- Modal de confirma√ß√£o para exclus√£o de aposta -->
        <div id="modalConfirmarExclusaoAposta" class="modal">
            <div class="modal-content modal-confirmacao">
                <h2>‚ö†Ô∏è Confirmar Exclus√£o</h2>
                <p>Tem certeza que deseja excluir esta aposta?</p>
                <p class="modal-aviso"><strong>Esta a√ß√£o n√£o pode ser desfeita!</strong></p>
                <div class="modal-botoes">
                    <button id="btnConfirmarExclusaoAposta" class="btn btn-danger">Sim, Excluir</button>
                    <button id="btnCancelarExclusaoAposta" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal de confirma√ß√£o para exclus√£o de dia -->
        <div id="modalConfirmarExclusaoDia" class="modal">
            <div class="modal-content modal-confirmacao">
                <h2>‚ö†Ô∏è Confirmar Exclus√£o</h2>
                <p>Tem certeza que deseja excluir este dia registrado?</p>
                <p id="modalDiaInfo" class="modal-info"></p>
                <p class="modal-aviso"><strong>Esta a√ß√£o n√£o pode ser desfeita!</strong></p>
                <div class="modal-botoes">
                    <button id="btnConfirmarExclusaoDia" class="btn btn-danger">Sim, Excluir</button>
                    <button id="btnCancelarExclusaoDia" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal de estat√≠sticas dos participantes -->
        <div id="modalEstatisticasParticipantes" class="modal">
            <div class="modal-content">
                <span class="close-estatisticas">&times;</span>
                <h2>Estat√≠sticas dos Participantes</h2>
                <div id="conteudoEstatisticasParticipantes"></div>
            </div>
        </div>

        <!-- Lista de apostas -->
        <div id="listaApostas" class="apostas-grid"></div>

        <!-- P√°gina de detalhes (ser√° carregada dinamicamente) -->
        <div id="detalhesAposta" class="detalhes-container" style="display: none;">
            <div class="detalhes-botoes-topo">
                <button id="btnVoltar" class="btn btn-secondary">‚Üê Voltar</button>
                <button id="btnExcluirAposta" class="btn btn-danger" onclick="abrirModalExclusaoAposta()">üóëÔ∏è Excluir Aposta</button>
            </div>
            <div id="conteudoDetalhes"></div>
        </div>
    </div>

    <!-- Canvas WebGL para efeitos de fundo -->
    <canvas id="webgl-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
